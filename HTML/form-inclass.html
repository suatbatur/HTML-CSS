<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <form action="result.html" method="GET">
        <div>
            <label for="isim">ad:</label>
            <input id="isim" type="text" name="isim" placeholder="isim giriniz"> <br>
            <label for="sname">soy ad:</label>
            <input id="sname" type="text" name="soyisim">
        </div>
        <div>
            <label for="şifre">parola:</label>
            <input type="password" name="parola" id="şifre">
        </div>

        <div>
            <label for="">Cinsiyet</label> 
            <input id="gender1" type="radio" name="gender" value="Erkek">
            <label for="gender1">Erkek</label>
            <input id="gender2" type="radio" name="gender" value="Kadın">
            <label for="gender2">Kadın</label>
        </div>

        <div>
            <label>Favori Hayvan Belirtiniz</label> <br>
            <input type="checkbox" name="animal_1" id="panda" value="panda">
            <label for="panda">Panda</label> <br>
            <input type="checkbox" name="animal_2" id="balık" value="balık">
            <label for="balık">Balık</label> <br>
            <input type="checkbox" name="animal_3" id="at" value="unicorn" >
            <label for="at">Unicorn</label>
        </div>

        <div>
            <label for="age">Yaş:</label>
            <input type="number" name="yaş" id="age" min="18" max="45">
        </div>

        <div>
            <label for="search">ara:</label>
            <input type="search" name="arandı" id="search">
        </div>

        <div>
            <label for="renk">Renk Seç</label>
            <input type="color" name="seçilen renk" id="renk">
        </div>
        
        <div>
            <label for="tarih">Tarih seçiniz</label>
            <input type="date" name="seçilen tarih" id="tarih" min="2020-05-20" max="2022-06-21">
        </div>
        <div>
            <label for="">Enter your E-mail:</label>
            <input type="email" name="Kullanıcı emaili" id="mail">
        </div>

        <div>
            <label for="dosya">dosya ekle</label>
            <input type="file" name="Kullanıcının dosyası" id="dosya">
        </div>

        <div>
            <label for="telno">Telefon:</label>
            <input type="tel" name="Telefon no" id="telno" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            placeholder="(5xx)xxx xx xx">
        </div>

        



        <br><br><br><br><br>
        <input type="reset" >
        <input type="submit">
    </form>
</body>
</html>
